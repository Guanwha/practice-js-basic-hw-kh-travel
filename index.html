<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" type="text/css" href="./styles/_reset.css">
    <link rel="stylesheet" type="text/css" href="./styles/all.css">
    <title>Document</title>
  </head>
  <body>
    <div class="header">
      <div class="title">高雄旅遊網</div>
      <div class="select-area">
        <select id="zones">
          <option value="default"><div class="area-name">-- 請選擇行政區 --</div></option>
          <option value="苓雅區"><div class="area-name">苓雅區</div></option>
          <option value="三民區"><div class="area-name">三民區</div></option>
          <option value="新興區"><div class="area-name">新興區</div></option>
          <option value="鹽埕區"><div class="area-name">鹽埕區</div></option>
        </select>
      </div>
      <div class="hot-area">
        <div class="title">熱門行政區</div>
        <div class="areas">
          <div class="hot" style="background: #8A82CC">苓雅區</div>
          <div class="hot" style="background: #FFA782">三民區</div>
          <div class="hot" style="background: #F5D105">新興區</div>
          <div class="hot" style="background: #559AC8">鹽埕區</div>
        </div>
      </div>
    </div>
    <div class="separator"><div class="icon-down"></div></div>
    <div class="content"></div>
    <div class="footer"></div>
    <script src="./scripts/all.js"></script>
  </body>
</html>
